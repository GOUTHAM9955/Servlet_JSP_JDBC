<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Dynamic Web Application With JSP</title>
</head>
<body bgcolor ='cyan' style="align-content: center">
	<h1>Welcome to our Webapp with Servlet and JDBC</h1>
	<h2>Kindly Register to proceed further!</h2>
	<form method="post" action="./Register">

		<table>
			<tr>
				<td> User Name </td>
				<td> <input type="text" name="uname"> </td>
			</tr>
			
			<tr>
				<td> User EmailID </td>
				<td> <input type="text" name="uemail"> </td>
			</tr>
			<tr>
				<td> User Password </td>
				<td> <input type="password" name="upassword"> </td>
			</tr>
			<tr>
				<td> User City </td>
				<td> <input type="text" name="ucity"> </td>
			</tr>

			<tr>
				<td> <input type="submit" value="SignUp"> </td>
			</tr>
		</table>

	</form>
</body>
</html>
